<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Memory Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #764ba2;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
        }

        main.container {
            width: 100%;
            max-width: 900px;
            padding: 0;
            margin: 0;
        }

        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            min-height: 500px;
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.95;
        }

        .login-left h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .login-left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
            margin-bottom: 30px;
        }

        .login-features {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .feature i {
            font-size: 20px;
            flex-shrink: 0;
        }

        .login-right {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-form > p {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #ccc;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .remember-me label {
            cursor: pointer;
            margin: 0;
            color: #666;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #ddd;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            margin: 0 10px;
            color: #999;
            font-size: 12px;
            font-weight: 500;
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .social-btn {
            padding: 12px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .login-wrapper {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .login-left {
                min-height: 200px;
                padding: 30px 20px;
            }

            .login-left i {
                font-size: 50px;
            }

            .login-left h2 {
                font-size: 24px;
            }

            .login-left p {
                font-size: 14px;
            }

            .login-features {
                display: none;
            }

            .login-right {
                padding: 30px 20px;
            }

            .login-form h1 {
                font-size: 22px;
            }

            .login-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .social-login {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                border-radius: 12px;
            }

            .login-left {
                padding: 20px;
            }

            .login-right {
                padding: 20px;
            }

            .login-form h1 {
                font-size: 20px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        /* Optional: Add animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-wrapper {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="login-wrapper">
            <!-- Left Side - Welcome Section -->
            <div class="login-left">
                <i class="fas fa-book-open"></i>
                <h2>Memory Vault</h2>
                <p>Preserve your precious moments in a secure, organized collection</p>
                
                <div class="login-features">
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <span>Secure & Private</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-search"></i>
                        <span>Smart Search</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-tag"></i>
                        <span>Easy Organization</span>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="login-right">
                <div class="login-form">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to your account to continue</p>

                    <form action="/login_action" method="POST">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input 
                                type="email" 
                                id="email"
                                name="email" 
                                placeholder="you@example.com" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input 
                                type="password" 
                                id="password"
                                name="password" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>

                        <div class="login-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </form>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn" title="Sign in with Google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn" title="Sign in with Facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button type="button" class="social-btn" title="Sign in with GitHub">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>

                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
