<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Memory Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        .grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <ul><li><strong>Memory Vault</strong></li></ul>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li><a href="/add" role="button" class="contrast">Add Memory</a></li>
            </ul>
        </nav>
        
        <h2>Photo Gallery</h2>

        {% if media_items %}
            <div class="grid">
                {% for item in media_items %}
                <figure>
                    <img src="{{ url_for('static', filename='uploads/' + item.source_url) }}" alt="{{ item.title }}">
                    <figcaption><small>{{ item.title }}</small></figcaption>
                </figure>
                {% endfor %}
            </div>
        {% else %}
            <p>No photos have been added yet.</p>
        {% endif %}
    </main>
</body>
</html>
