<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Memory - Memory Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul><li><strong><a href="/home">Memory Vault</a></strong></li></ul>
            <ul><li><a href="{{ url_for('memory_detail_page', memory_id=memory.memory_id) }}">Cancel</a></li></ul>
        </nav>

        <h2>Edit Memory</h2>

        <form action="{{ url_for('update_memory_action', memory_id=memory.memory_id) }}" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ memory.title }}" required>

            <label for="description">Description</label>
            <textarea id="description" name="description">{{ memory.description }}</textarea>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ memory.memory_date.strftime('%Y-%m-%d') }}" required>
            
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" value="{{ tags|join(', ') }}">

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
