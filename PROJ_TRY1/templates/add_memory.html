<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory - Memory Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul><li><strong><a href="/home">Memory Vault</a></strong></li></ul>
            <ul><li><a href="/home">Cancel</a></li></ul>
        </nav>

        <h2>Add a New Memory</h2>

        <form action="/add_memory_action" method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Give this memory a title" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Describe this memory..."></textarea>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Save Memory</button>
        </form>
    </main>
</body>
</html>
