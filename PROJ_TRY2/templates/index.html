<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Memory Vault</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
    <main class="container">
        <nav>
            <ul><li><strong>Memory Vault</strong></li></ul>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/gallery">Gallery</a></li>
                <li><a href="/search">Search</a></li> <li><a href="/add" role="button" class="contrast">Add Memory</a></li>
            </ul>
        </nav>

        <article>
            <form action="/search" method="POST">
                <input type="search" name="search" placeholder="Search memories by keyword...">
                <button type="submit" style="margin-top: 1rem;">Search</button>
            </form>
        </article>
        
        <h2>Latest Memories</h2>
        
        {% if memories %}
            {% for memory in memories %}
            <article>
                <header>
                    <a href="/memory/{{ memory.memory_id }}"><strong>{{ memory.title }}</strong></a>
                </header>
                <p>{{ memory.description }}</p>
                <footer>
                    <small>{{ memory.memory_date.strftime('%B %d, %Y') }}</small>
                </footer>
            </article>
            {% endfor %}
        {% else %}
            <p>No memories found. <a href="/add">Add your first one!</a></p>
        {% endif %}
    </main>
</body>
</html>
